<div class="container" style="margin-top:30px">

  <div class="row" >
    <div class="col">
      <h1>Actualidad</h1>
    </div>
    <div class="col-4">
      <form class="form-inline" [formGroup]="profileForm">
        <div class="form-group mx-sm-3 mb-2">
          <input type="text" class="form-control" formControlName="filter">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Filtrar</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="card-columns">

      <div class="card" *ngFor="let new of news">
        <img class="card-img-top" src="assets/img/imgDefault.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{new.title}}</h5>
          <p class="card-text text-justify multiline">{{new.body}}</p>
          <p class="card-text text-sm-right"><a href="">Ver m√°s...</a></p>
          <div class="row">
            <div class="col-4">
              <p ><small class="text-muted">Autor: {{new.user}}</small></p>
            </div>
            <div class="col text-right">
              <ul id="taglist">
                <li class="text-sm-center" *ngFor="let tag of new.tags">
                  {{tag.name}}
                </li>
              </ul>
            </div>
          </div>


        </div>
      </div>

    </div>
  </div>

</div>
